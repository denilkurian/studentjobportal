<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New notifications</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<br>
{% if request.user.is_authenticated %}
<a href="/homepage"><button class="btn btn-primary">Back to Homepage</button></a>
    <center><h3> &#128308;&#128308;Notifications&#128308;&#128308;</h3></center>
<br>
{% for each in object_list %}
    <div style="background-color:lightblue">
         <center>

             <form method="post" action="{% url 'notdelete' each.id %}">
         {% csrf_token %}
        <input title="remove" style="font-size:10px" type="submit" value="&#10006;" class="btn btn-danger"/></form>

             <h3 >{{each.header}}</h3>
<p style="font-family:italic" >{{each.about}}</p>

</div>

{% endfor %}

{% endif %}
</body>
</html>
