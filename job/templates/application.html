<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>application</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .application {
        position:absolute;
        top:10%;
        right:40%;
        background-color:cyan;
        border-radius:5%;
        padding:2%;

        }

    </style>
</head>
<body>
{% if request.user.is_authenticated %}
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="/">CareerBuddy</a>
         <ul class="nav navbar-nav">
        </ul>

    </div><a href="/findjob"><button class="btn btn-light">GoBack</button></a>
  </div>
</nav>


<div class="application">
 <form method="post" enctype="multipart/form-data" >
     <h2 style="font-family:gabriola">Application Form</h2>
    {% csrf_token %}
    {{ form.as_p }}
     <h7>Click ok if everything is correct</h7>
    <button title="submit" type="submit" class="btn btn-info" >ok</button>
  </form></div>

{% if form.instance.file %}
  <a href="{{ form.instance.file.url }}" download>Download file</a>
{% endif %}
{% endif %}
</body>
</html>
