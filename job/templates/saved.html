<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saved jobs</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>



{% if request.user.is_authenticated %}
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="/">CareerBuddy</a>
        <ul class="nav navbar-nav">

        </ul>


    </div><a href="/homepage"><button class="btn btn-light">GoBack</button></a>
  </div>
</nav>



<center><h1 style="color:blue;font-family:gabriola">saved jobs</h1></center>
<hr>

<center>
{% for saves in saved %}


 <div style="background-color:#e5e8ff"  class="col-sm-4 d-flex align-item-stretch">



                <div class="card-header"><h4>{{ saves.job.role }}</h4></div>
                <div class="card-body">
<div class="card-text"><p>Company : {{ saves.job.company }}</div>
                    <a href="{% url 'jobdetail' saves.job.id %}"><button class="btn btn-info">View </button></a>
<br><br>
  <form action="{% url 'remove_from_save' saves.id %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">UnSave</button>

        </form>


                                </div></div>
<br>
</div>
    {% empty %}
    <center>No jobs has been saved yet</center>
{% endfor %}
</center>



{% endif %}
</body>
</html>
